<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">
    <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Название авто</b></label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Например, Audi A8" required>
        </div>

        <div class="mb-3">
            <label for="formFile"><b>Фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="5"
                      placeholder="Опишите автомобиль" required></textarea>
        </div>

        <div class="mb-3">
            <label for="body"><b>Кузов</b></label>
            <select class="form-control" id="body" name="bodyId" required>
                <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="engine"><b>Двигатель</b></label>
            <select class="form-control" id="engine" name="engineId" required>
                <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label"><b>Цена</b></label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Цена в рублях" required>
        </div>

        <div class="mb-3 row">
            <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/posts}">Отмена</a></div>
            <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button></div>
        </div>
    </form>
</div>

<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
