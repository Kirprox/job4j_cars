<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Cars.ru</a>

        <div class="collapse navbar-collapse d-flex justify-content-between">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/index}"
                   th:classappend="${activePage == 'home'} ? ' active'">
                    Главная
                </a>
                <a class="nav-item nav-link"
                   th:href="@{/posts/list}"
                   th:classappend="${activePage == 'list'} ? ' active'">
                    Объявления
                </a>
            </div>

            <div class="d-flex" th:if="${user.login == 'Гость'}">
                <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
            </div>

            <!-- Блок для авторизованного пользователя -->
            <div class="d-flex" th:if="${user.login != 'Гость'}">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.login}">Логин</a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
            </div>
        </div>
    </div>
</nav>
